<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign-up for Nothing</title>
  </head>

  <body>
    <div class="main">
      <div class="image">
        <div class="logo-container">
          <img class="logo-image" src="images/v logo.png" alt="vlogo" />
          <h1 class="logo-text">oid</h1>
        </div>
      </div>
      <div class="form-container">
        <div class="dummy">
          <p>
            Hello, this is a sign up form. You will be signing up for nothing so
            don't worry to submit. Please don't put personal, real information
            in this form. Sign up now to get started!
          </p>
          <p class="lone-text">You know you want to!</p>
        </div>
        <div class="form-box">
          <p class="form-title">YEAH BABAAY PUT THEM ALL INN</p>
          <div class="input">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div class="input">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div class="input">
            <label for="e-mail">E-mail</label>
            <input type="text" name="e-mail" id="e-mail" />
          </div>
          <div class="input">
            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" id="phone-number" />
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" />
          </div>
          <div class="input">
            <label for="confirm-password">Confirm Password</label>
            <input type="text" name="confirm-password" id="confirm-password" />
          </div>
          <div class="create-account-btn">
            <button type="submit" class="create">Create Account</button>
          </div>
        </div>
        <div class="log-in">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
